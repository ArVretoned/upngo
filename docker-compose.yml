version: '3'
services:
    upngo:
        build:
            context: .
            dockerfile: Dockerfile-upngo
        image: "alarsyo/upngo"
        networks:
            - upngo-net
    caddy:
        build:
            context: .
            dockerfile: Dockerfile-caddy
        image: "alarsyo/caddy"
        ports:
            - "80:80"
            - "443:443"
        networks:
            - upngo-net
        depends_on:
            - upngo
        volumes:
            - "$HOME/.caddy:/root/.caddy"

networks:
    upngo-net:
